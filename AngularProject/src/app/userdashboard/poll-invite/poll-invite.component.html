<!-- ModalConfirm -->
<div class="modal fade" id="ModalInvite" tabindex="-1" role="dialog" aria-labelledby="ModalInvite" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ModalInvite" *ngIf="poll!=null">Invite friends to
                    <strong>{{poll.name}}</strong></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table class="table table-borderless small-text">
                        <thead>
                            <tr>
                                <th scope="col">Username</th>
                                <th scope="col">Email</th>
                                <th scope="col">Invite</th>
                            </tr>
                        </thead>
                        <tbody *ngIf="myFriends!=null">
                            <tr *ngFor="let u of myFriends">
                                <td>{{u.username}}</td>
                                <td>{{u.email}}</td>
                                <td><button type="button" class="btnMargin btn btn-success"
                                        (click)="btnInviteFriend(u.userID,poll.pollID)" onclick="this.disabled=true;">Invite</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="error">
                        Error inviting friend
                </div>
                <div class="alert alert-success" role="alert" *ngIf="success">
                        Invited friend
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
